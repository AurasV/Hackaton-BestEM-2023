<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 <!-- Make sure this path is correct -->
</head>
<body class="login-page">

<div class="login-container">
    <h1>RetailX</h1>
    <h2>Login</h2>
    <form onsubmit="return redirectToHomePage()">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    function redirectToHomePage() {
        // Here you would typically validate the username and password.
        // For the sake of this example, we will just redirect to the homepage.
        document.getElementById('username').value = Math.random().toString(36).substring(2, 15);
        document.getElementById('password').value = Math.random().toString(36).substring(2, 15);

        window.location.href = 'index'; // Replace with the actual path to your homepage
        return false; // Prevent the default form submission
    }
</script>

</body>
</html>
